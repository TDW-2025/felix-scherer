name: CI/CD Lint and Build

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        working-directory: ./tdw-felix-scherer
        run: pnpm install

      - name: Run lint
        working-directory: ./tdw-felix-scherer
        run: pnpm run lint

      - name: Run Prettier
        working-directory: ./tdw-felix-scherer
        run: pnpm run prettier

      - name: Run Jest
        working-directory: ./tdw-felix-scherer
        run: pnpm run jest
